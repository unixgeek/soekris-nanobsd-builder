tweaks() {
	cp /home/vagrant/net5501/files/boot.config    ${NANO_WORLDDIR}
	cp /home/vagrant/net5501/files/loader.conf    ${NANO_WORLDDIR}/boot
	cp /home/vagrant/net5501/files/ttys           ${NANO_WORLDDIR}/etc
	cp /home/vagrant/net5501/files/newsyslog.conf ${NANO_WORLDDIR}/etc
	cp /home/vagrant/net5501/files/syslog.conf    ${NANO_WORLDDIR}/etc
	cp /home/vagrant/net5501/files/fstab          ${NANO_WORLDDIR}/etc
	cp /home/vagrant/net5501/files/rc.conf        ${NANO_WORLDDIR}/etc
	mv ${NANO_WORLDDIR}/usr/share/locale/en_US.UTF-8 /tmp
	mv ${NANO_WORLDDIR}/usr/share/locale/C.UTF-8 /tmp
	rm -fr ${NANO_WORLDDIR}/usr/share/locale/*
	mv /tmp/en_US.UTF-8 ${NANO_WORLDDIR}/usr/share/locale/
	mv /tmp/C.UTF-8 ${NANO_WORLDDIR}/usr/share/locale/
	mkdir ${NANO_WORLDDIR}/data
}

FlashDevice SanDisk 1G

customize_cmd cust_install_files

late_customize_cmd tweaks
